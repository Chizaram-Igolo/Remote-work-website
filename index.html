<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "style.css" rel = "stylesheet" type = "text/css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>

  </style>
</head>
<body>

<div class = "body-container">
  <nav class = "navbar">
    <img src = "images/logo.svg" alt = "company logo">
    <ul class = "navbar-flex">
      <li><a href = "#">Features</a></li>
      <li><a href = "#">Company</a></li>
      <li><a href = "#">Careers</a></li>
      <li><a href = "#">About</a></li>
    </ul>
    
    <div class = "navbar-btn">
    <button class = "btn btn-primary">Login</button>
    <button class = "btn btn-primary">Register</button>
    </div>
  </nav>
  
  
<div class = "main-content">
<!-- Theis creates a wrapper around the body copy and SVGs-->
<div class = "main-content-wrapper">
  <p>Make<br> remote work</p>
  <p>Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.</p>
  <button class = "btn btn-secondary">Learn more</button>

  <div class = "main-content-logos">
    <img src = "images/client-databiz.svg" alt = "databiz logo" class = "content-logo">
    <img src = "images/client-audiophile.svg" alt = "audiophile logo" class = "content-logo">
    <img src = "images/client-meet.svg" alt = "meet logo" class = "content-logo">
    <img src = "images/client-maker.svg" alt = "maker logo" class = "content-logo">
  </div>
</div>

<div class = "main-image-hero">
  <img src = "images/image-hero-desktop.png" alt = "image hero">
</div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
